<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!-- bài tập 1 -->
    <div class="container">
        <h1>Tìm số nguyên dương nhỏ nhất</h1>
        <button class="btn btn-success" onclick="minDuong ()">Tính nào!</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3"></div>
    </div>
 
    <br>
    <br>
    <!-- bài tập 2 -->
    <div class="container">
        <h1>Chương trình nhập 2 số</h1>
        <div class="mb-3">
          <label for="" class="form-label">hãy nhập 2 số mong muốn:</label>
          <input type="text"
            class="form-control" name="" id="so1" aria-describedby="helpId" placeholder="Nhập số nguyên ở đây nhé!">
          <input type="text"
            class="form-control mt-3 mb-3" name="" id="so2" aria-describedby="helpId" placeholder="Nhập số mũ ở đây nhé!">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-danger mb-3" onclick="haiSo ()">Xem Kết Quả</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white"></div>
    </div>
   
    <br>
    <br>
    <!-- bài tập 3 -->
    <div class="container">
        <h1>Tính giai thừa số n</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số N bất kỳ</label>
          <input type="text"
            class="form-control" name="" id="soN" aria-describedby="helpId" placeholder="Số n: ">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-primary" onclick="giaiThua ()">Tính giai thừa ở đây</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3"></div>
    </div>
  
    <br>
    <br>
    <!-- bài tập 4 -->
    <div class="container">
        <h1>Bài tập 4: Viết chương trình khi click vào button sẽ in ra 10 thẻ div. Nếu div nào vị trí chẵn thì bg màu đỏ
            và lẻ thì bg màu xanh</h1>
        <button class="btn btn-success text-white" onclick="chanDoLeXanh()">
            Đổi màu
        </button>
        <div class="p-2 mt-3 bai4"></div>

    </div>

    <br>
    <br>
    <!-- bài tập 5 -->
    <div class="container">
        <h1>Viết chương trình có 1 ô input, 1 button</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số mong muốn: </label>
          <input type="text"
            class="form-control" name="" id="soK" aria-describedby="helpId" placeholder="Số của bạn là">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-info" onclick="array ()">Kết Quả</button>
        <div class="bg-info bg-opacity-75 p-2 text-white mt-3 mb-3"></div>
    </div>
 


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
